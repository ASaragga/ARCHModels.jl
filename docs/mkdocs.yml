site_name:        ARCH.jl
repo_url:         https://github.com/s-broda/ARCH.jl
site_description: The ARCH Package for Julia
site_author:      Simon A. Broda

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
  - Quick Start Guide: quickstart.md
  - Manual: manual.md
  - Index: reference.md
