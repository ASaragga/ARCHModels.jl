# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
# - 1.0.0
#  - nightly

matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
after_success:
  #use older version until https://github.com/JuliaLang/Pkg.jl/issues/865 is resolved.
  - julia -e 'using Pkg; Pkg.add(PackageSpec(name="Coverage", version="0.6.0")); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  - julia -e 'using Pkg; Pkg.add(PackageSpec(name="Coverage", version="0.6.0")); Codecov.submit(Codecov.process_folder())'
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.instantiate();
                                    Pkg.build("ARCH")' #https://github.com/JuliaLang/Pkg.jl/issues/862
        - julia --project=docs/ docs/make.jl
      after_success: skip
